services:
  postgres:
    image: postgres:16
    container_name: habitos-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - habitos_pgdata:/var/lib/postgresql/data

volumes:
  habitos_pgdata:
